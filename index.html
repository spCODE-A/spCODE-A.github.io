<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1Â©</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.sportyou.es%2Fblog%2Fwp-content%2Fuploads%2F2017%2F11%2Ff1-logo.jpg&f=1&nofb=1">
</head>
<body class="site">
    <header>
        <div class="bg">
            <div>
                <div>
                    <img src="https://account.formula1.com/images/f1_logo.svg" alt="F1" class="f1-logo-nav">
                </div>
            </div>
        </div>
    </header>
    <div>
        <nav>
            <div>
                <div class="bar-log-in">
                    <a href="index.html" class="sign-in"><b>Sign in</b></a><a href="register.html" class="register"><div class="line-2"></div>Register</a>
                    <div class="line"></div>
                    
                </div>
            </div>  
        </nav>
        <div>
            <div class="sign-bar"></div>
            <label class="sign-in-text">SIGN IN</label>
        </div>
        <div>
            <label class="email">Email address</label>
            <input type="email" required class="email-input" placeholder="  Enter your username">
        </div>
        <div>
            <label class="password">Password</label>
            <input type="password" required class="password-input" placeholder="  Enter your password">
        </div>
        <div>
            <div>
                <a href="forgotten.html" class="forgotten">Forgotten password?</a>
                <div class="bar-forgotten"></div>
            </div>
            <input type="button" value="SIGN IN" class="btn-sign-in">
            <div>
                <label class="dont-account">Don't have an account yet?</label> <a href="register.html" class="register-f1">Register with F1</a>
                <div class="f1-line-register"></div>
            </div>
        </div>
    </div>
    <div>
        <footer>
            <div class="line-footer">
            <img src="https://account.formula1.com/images/f1_logo.svg" alt="F1" class="f1-logo-footer"></div>
        </footer>
    </div>
</body>
</html>
